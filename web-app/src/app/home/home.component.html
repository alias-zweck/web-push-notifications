<!-- welcome-chat.component.html -->
<div class="welcome-container">
    <h1>Welcome to Our Chat App!</h1>
    <p>Please enter your name to continue:</p>
    <input type="text" [(ngModel)]="userName" (keyup.enter)="startChat()" placeholder="Enter your name" required>
    <button [disabled]="isLoading" (click)="startChat()" class="start-chat-btn">Start Chatting</button>
    <div *ngIf="isLoading" class="warning-message">
      Allow notification to continue...
    </div>
  </div>
